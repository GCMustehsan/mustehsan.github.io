<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course Website - Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg p-8 shadow-md max-w-sm w-full">
      <h2 class="text-2xl text-center mb-6">Contact Us</h2>
      <form>
        <input class="w-full py-2 px-4 mb-4 border border-gray-300 rounded-lg" type="text" placeholder="Name">
        <input class="w-full py-2 px-4 mb-4 border border-gray-300 rounded-lg" type="email" placeholder="Email">
        <textarea class="w-full py-2 px-4 mb-4 border border-gray-300 rounded-lg" rows="4" placeholder="Message"></textarea>
        <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600" type="submit">Send Message</button>
      </form>
      <p class="text-green-500 text-center mt-4">Your message has been sent successfully.</p>
    </div>
  </div>
</body>

</html>
